<ul class="topnav">
  {% assign sorted_pages = site.pages | sort: 'title' %}
  {% for nav_page in sorted_pages %}
  {% if nav_page.layout == 'main' %}
  <li{% if nav_page.title == page.title %} class="active"{% endif %}><a href="{{ nav_page.url | relative_url }}">{{ nav_page.title }}</a></li>
  {% endif %}
  {% endfor %}
</ul>
