<div class="sidenav">
  <div class="leftmenuinner" style="margin-top: 64px">
    <div class="leftmenuinnerinner">
      <h2>Devices</h2>
      {% assign sorted_pages = site.pages | sort: 'title' %}
      {% for nav_page in sorted_pages %}
      {% if nav_page.device_name %}
        <a href="{{ nav_page.url | relative_url }}"{% if page.url == nav_page.url %} class="active"{% endif %}>{{ nav_page.device_name }}</a>
      {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
